version: "3.5"

services:
  db:
    image: mongo:latest
    restart: always
    hostname: db
    container_name: db
    environment:
      - MONGO_INITDB_DATABASE=rinha
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=admin
      - MONGO_PORT=27017
    ports:
      - "27017:27017"
    networks:
      - rinha-nginx-2024q1
    volumes:
      - ./mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    deploy:
      resources:
        limits:
          cpus: "1.0"
          memory: "475MB"

networks:
  rinha-nginx-2024q1:
    name: rinha-nginx-2024q1
    driver: bridge
